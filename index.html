<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Vanille Skills Demo Store</title>
<style>
body { font-family: Arial, sans-serif; background: #121212; color: #e0e0e0; }
h1 { text-align: center; margin-top: 2rem; }
.product { margin: 2rem auto; width: 300px; background: #222; padding: 1rem; border-radius: 8px; }
.product img { width: 100%; border-radius: 8px; }
.price { font-weight: bold; color: #4caf50; margin: 0.5rem 0; }
.button { background: #4caf50; color: #fff; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
</style>
</head>
<body>
<h1>Vanille Skills Demo Store</h1>

<div class="product">
  <img src="img/airpods.jpg" alt="AirPods Pro 2" />
  <h2>AirPods Pro 2</h2>
  <p class="price">90€</p>
  <button onclick="alert('Pago simulado para AirPods Pro 2. Gracias!')">Comprar</button>
</div>

<div class="product">
  <img src="img/tomford.jpg" alt="Tom Ford Tobacco Vanille" />
  <h2>Tom Ford Tobacco Vanille</h2>
  <p class="price">140€</p>
  <button onclick="alert('Pago simulado para Tom Ford Tobacco Vanille. Gracias!')">Comprar</button>
</div>

<div class="product">
  <img src="img/gshock.jpg" alt="G-Shock Negro" />
  <h2>G-Shock Negro</h2>
  <p class="price">70€</p>
  <button onclick="alert('Pago simulado para G-Shock Negro. Gracias!')">Comprar</button>
</div>

</body>
</html>
